# BUILD Settings:
# ##############################################################################
[build]
  publish = "public"
  functions = "lambda"

[dev]
  publish = "public"
  port = 64946
  autolaunch = true

# HEADERS - BASIC AUTH
# ##############################################################################
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Security-Policy = "default-src https: 'unsafe-inline'; form-action https:; img-src https: data:"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=2592000"
    Permissions-Policy = "vibrate=(), geolocation=(), midi=(), notifications=(), push=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), speaker=()"
    X-Frame-Options = "DENY"
[[headers]]
  for = "/editor"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
[[headers]]
  for = "/user-guide/*"
  [headers.values]
    Basic-Auth = "saa:@lumn1@ss0c1@t10n"
    X-Robots-Tag = "noindex, nofollow"

# REDIRECTS
# ##############################################################################
#
# More redirects can be found in static/_redirects
#

# PLUGINS
# ##############################################################################

# Fetch vault plugin needs to come before any of the contextual environment
# variable plugins so they can act on the new vars.
[[plugins]]
  package = "/plugins/netlify-plugin-vault-variables"
  [plugins.inputs]
    endpoint = 'https://vault.stanford.edu'
    # Order doesn't matter here as these will be fetch asyncronously. Try not to have dupes.
    secrets = ['secret/data/projects/adapt/certs', 'secret/data/projects/adapt/alumni']
    # Set which environment variables to use for the approle login
    secretId = 'VAULT_SECRET_ID'
    roleId = 'VAULT_ROLE_ID'

[[plugins]]
  package = 'netlify-plugin-contextual-env'
  [plugins.inputs]
    mode = 'prefix'

[[plugins]]
  package = '/plugins/netlify-plugin-contextual-auth'
  [plugins.inputs]
    username = 'adapt'
    password = 'letmein2021'
    context = 'branch-deploy'
    branch = 'staging'

[[plugins]]
package = "/plugins/netlify-plugin-wildcard-404-redirect"
  [plugins.inputs]
  destination = "https://cardinalalumni.stanford.edu/:splat"

[[plugins]]
package = "netlify-plugin-inline-functions-env"
  [plugins.inputs]
  buildEvent = "onBuild"

# CONTEXTUAL PLUGINS
# ##############################################################################
[[context.production.plugins]]
package = "netlify-plugin-submit-sitemap"
  [context.production.plugins.inputs]
  # Path to the sitemap URL (optional, default = /sitemap.xml)
  sitemapPath = "/sitemap/sitemap-index.xml"
